baseURL = 'https://nicoleman0.github.io/blog-site/'
languageCode = 'en-us'
title = 'Corvus Blog'
theme = 'PaperMod'

[pagination]
  pagerSize = 10

# Enable RSS
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Syntax highlighting with Chroma
[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
    lineNumbersInTable = true
    codeFences = true
    guessSyntax = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false

# PaperMod theme configuration
[params]
  env = "production"
  description = "Security research, tools, and development projects"
  author = "Nicholas"

  # Auto color scheme (follows system preference)
  defaultTheme = "auto"

  # Show reading time
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowToc = true
  TocOpen = false

  # Home page
  [params.homeInfoParams]
    Title = "Security Research & Development"
    Content = "Exploring security research, building tools, and documenting development projects."

  # Social icons
  [[params.socialIcons]]
    name = "github"
    url = "https://github.com/nicoleman0"

  [[params.socialIcons]]
    name = "rss"
    url = "/blog-site/index.xml"

# Menu
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "tools"
    name = "Tools"
    url = "/tools/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40
