baseURL = 'https://nicoleman0.github.io/blog-site/'
languageCode = 'en-us'
title = 'Corvus Blog'
theme = 'risotto'
author = 'Nicholas Coleman'

[pagination]
  pagerSize = 10

# Enable RSS
[outputs]
  home = ["HTML", "RSS", "JSON"]

# Taxonomies
[taxonomies]
  tag = "tags"
  category = "categories"

# Risotto theme configuration
[params]
  # Color palette - choose from: gruvbox-dark, gruvbox-light, base16-dark,
  # base16-light, dracula, solarized-dark, solarized-light, tokyo-night, etc.
  [params.theme]
    palette = "tokyo-night-dark"

  # About/bio section
  [params.about]
    title = "Corvus"
    description = "Security research, tools, development projects, and CTF write-ups by Nicholas Coleman (independent security researcher, MSc. Information Security)."
    logo = "üê¶‚Äç‚¨õ"  # Crow emoji for Corvus, the Latin word for Crows!

  # Social links
  [[params.socialLinks]]
    icon = "fa-brands fa-github"
    title = "GitHub"
    url = "https://github.com/nicoleman0"

  [[params.socialLinks]]
    icon = "fa-solid fa-rss"
    title = "RSS"
    url = "/blog-site/index.xml"

# Syntax highlighting
[markup]
  [markup.highlight]
    style = "monokai"
    lineNos = true
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 4
    ordered = false
  [markup.goldmark.renderer]
    unsafe = true

# Menu
[menu]
  [[menu.main]]
    identifier = "posts"
    name = "Posts"
    url = "/posts/"
    weight = 10

  [[menu.main]]
    identifier = "tools"
    name = "Tools"
    url = "/tools/"
    weight = 20

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 30

  [[menu.main]]
    identifier = "tags"
    name = "Tags"
    url = "/tags/"
    weight = 40
